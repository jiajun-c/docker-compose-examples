port 6354
protected-mode no
sentinel monitor master 127.0.0.1 6353 2

# 判断master节点是否存活，超过这个时长就将其下线。单位是毫秒。60000就是60秒
sentinel down-after-milliseconds master 10000

# 哨兵服务器执行转移后，允许多少台slave服务器对新master服务器进行连接，这个是为了减轻服务压力

# 故障转移的超时时间
sentinel failover-timeout master 60000
# Generated by CONFIG REWRITE
latency-tracking-info-percentiles 50 99 99.9
dir "/data"
user default on nopass sanitize-payload ~* &* +@all
sentinel myid 11076bf5e005a64058cfb7e6d4fd803344676ce2
sentinel config-epoch master 1
sentinel leader-epoch master 1
sentinel current-epoch 1

sentinel known-replica master 0.0.0.0 6351

sentinel known-sentinel master 127.0.0.1 6355 92f30a8569b09593387dd9c244ecaf1bcc2e415b

sentinel known-sentinel master 127.0.0.1 6356 3965d53924054219eeb79dc53e7969322fc69f7f

sentinel known-replica master 127.0.0.1 6352

